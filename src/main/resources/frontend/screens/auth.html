<div class="background">
</div>
<div class="form" id="form">

</div>

<style>
    .background {
        background-image: url("/frontend/assets?name=background.jpeg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        opacity: .6;
        height: 100%;
        width: 100%;
        position: fixed;
        top: 0;
        left: 0;
    }

    .form {
        width: 90%;
        max-width: 450px;
        border-radius: 15px;
        background-color: rgba(17, 17, 17, 0.65);
        position: absolute;
        display: flex;
        align-items: center;
        flex-direction: column;
        margin-top: 120px;
        margin-bottom: 20px;
        animation: slide_in_animation 0.7s ease-in-out;
    }

    .form-img {
        background-image: url("/frontend/assets?name=user.svg");
        width: 130px;
        height: 130px;
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
        margin-top: -100px;
    }

    h1 {
        color: white;
        font-size: 2.5rem;
        margin-top: 20px;
    }

    form {
        width: 90%;
        display: flex;
        flex-direction: column;
        margin-top: 20px;
    }

    form label {
        color: white;
        font-size: 20px;
        margin-bottom: 10px;
    }

    form input[type="email"],
    form input[type="password"],
    form input[type="text"] {
        width: 100%;
        border-radius: 5px;
        border: none;
        outline-color: transparent;
        background-color: rgba(255, 255, 255, 0.4);
        color: white;
        font-size: 20px;
        padding: 10px 3px;
        margin-bottom: 20px;
    }

    form input[type="email"]:focus,
    form input[type="password"]:focus,
    form input[type="text"]:focus {
        outline: 1px solid #07db38;
    }

    form button[type="submit"] {
        width: 100%;
        border-radius: 5px;
        border: none;
        outline-color: transparent;
        background-color: #07db38;
        color: white;
        font-size: 20px;
        padding: 10px 3px;
        margin-bottom: 20px;
        text-align: center;
        cursor: pointer;
        margin-top: 10px;
    }

    .form span {
        color: white;
        font-size: 15px;
        margin-bottom: 15px;
        font-weight: 500;
    }
    .form span a {
        color: white;
        text-decoration: underline;
        font-weight: 800;
    }

    @keyframes slide_in_animation {
        0% {
            opacity: 0;
            transform: translateY(100px);
        }
        100% {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<script>
    window.navigate_signUp = () => {
        loadComponent(document.getElementById('form'), 'components/auth/sign_up');
    }
    window.navigate_signIn = () => {
        loadComponent(document.getElementById('form'), 'components/auth/sign_in');
    }
    window.navigate_forgot = () => {
        loadComponent(document.getElementById('form'), 'components/auth/forgot_password');
    }

    window.navigate_signIn();
</script>
