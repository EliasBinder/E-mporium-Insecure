<div class="header-row">
    <div class="left">E-mporium</div>
    <div class="center">
        <div class="header-item">Home</div>
        <div class="header-item">Merchandize</div>
        <div class="header-item">Hot Offers</div>
        <div class="header-item">Categories</div>
    </div>
    <div class="right">
        <div class="wrapper">
            <img alt="Basket" class="logo" src="/frontend/assets?name=icons/basket.svg">
        </div>
        <div class="wrapper" onclick="navigateLogin()">
            <img alt="Profile" class="logo" src="/frontend/assets?name=icons/profile.svg">
        </div>
    </div>
</div>
<div class="background" id="carousel"></div>
<div class="dialog" id="dialog"></div>
<div class="content">
    <div class="header">
        <div class="left2">
            <img class="header-img" src="/frontend/assets?name=icons/fire.svg">
            <h2 style="margin-left: 10px">Hot Candy right now</h2>
        </div>
        <div class="right">
            <input id="search" placeholder="Search..." type="text">
        </div>
    </div>
    <div class="divider"></div>
</div>

<style>
    .content {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        height: 100%;
        background-color: white;
        padding: 20px 0;
    }

    .divider {
        height: 2px;
        width: calc(100% - 40px);
        background-color: #CFF4D2;
        margin: 10px 20px;
    }

    .header-img {
        height: 40px;
        width: 40px;
        display: block;
        margin-left: 20px;
    }

    .header {
        display: flex;
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        color: #205072;
    }

    .background {
        background-image: url("/frontend/assets?name=images/background.svg");
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        opacity: 1;
        display: flex;
        z-index: 0;
        flex: 1;
        align-items: center;
        justify-content: center;
        height: 100vh;
        min-height: 100vh;
        width: 100%;
    }

    .header-row {
        top: 0;
        display: flex;
        width: 100%;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 10px;
        color: #205072;
        z-index: 10;
        position: fixed;
    }

    .left {
        display: flex;
        flex-direction: column;
        width: 30%;
        height: 100%;
        margin: 10px;
        font-size: 170%;
    }

    .left2 {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .center {
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        width: max-content;
        white-space: nowrap;
    }

    .right {
        width: 30%;
        display: flex;
        align-items: center;
        justify-content: end;
    }

    .header-item {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
        margin-left: 25px;
        margin-right: 25px;
    }

    .header-item:hover {
        text-decoration: underline;
        cursor: pointer;
    }

    input[type="text"] {
        padding: 8px;
        border: 1px solid #205072;
        border-radius: 20px;
        outline: none;
        margin-right: 10px;
        background-color: transparent;
        float: right;
        width: 300px;
    }

    input[type="text"]::placeholder {
        color: #205072;
    }

    input[type="text"]:focus {
        border: 1px solid #205072;
        box-shadow: none;
        float: right;
    }

    .logo {
        width: 20px;
        height: 20px;
        cursor: pointer;
        fill: #205072;
    }

    .wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 34px;
        height: 34px;
        border: 1px solid #205072;
        border-radius: 50%;
        cursor: pointer;
        margin-right: 10px;
    }

    .dialog {
        background: white;
        border-radius: 20px;
        position: fixed;
        width: 80%;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
        display: none;
        align-items: center;
        justify-content: center;
    }

</style>

<script>
    if (window.location.pathname !== '/home') {
        window.history.pushState({
            path: '/home'
        }, '', '/home');
    }

    const card = document.getElementById('carousel');
    loadComponent(card, 'components/home/carousel', {});

    window.navigateLogin = () => {
        loadComponent(document.getElementById('app'), 'screens/auth', {})
    }

    document.addEventListener('DOMContentLoaded', function() {
        var searchInput = document.getElementById('search');

        searchInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                alert('Search: ' + this.value);
            }
        });
    });

</script>
